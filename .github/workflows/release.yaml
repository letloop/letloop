name: release

on: workflow_dispatch

env:
  GH_TOKEN: ${{ secrets.LETLOOP }}

jobs:
  create-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - run: git fetch --tags
      - run: git tag --points-at HEAD
      - run: echo "TAG_NAME=$(git tag --points-at HEAD)" >> $GITHUB_OUTPUT
        id: version
      - run: gh release create --draft ${{ steps.version.outputs.TAG_NAME }}

  amd64-ubuntu-jammy-cisco:
    runs-on: ubuntu-latest
    needs: create-release
    steps:
      - run: sudo apt install systemd-container qemu-user-static python3-lxml python3-requests
      - name: Checkout repository
        uses: actions/checkout@v2
      - run: git fetch --tags
      - run: git tag --points-at HEAD
      - run: LETLOOP_ROOT=$(pwd) LETLOOP_PREFIX=$(pwd)/local ./local/bin/letloop-it.sh amd64 ubuntu jammy cisco
      - run: mv local/rootfs/amd64-ubuntu-jammy-cisco/bin/letloop letloop.amd64-ubuntu-jammy-cisco
      - run: echo "TAG_NAME=$(git tag --points-at HEAD)" >> $GITHUB_OUTPUT
        id: version
      - run: gh release upload ${{ steps.version.outputs.TAG_NAME }} letloop.amd64-ubuntu-jammy-cisco

